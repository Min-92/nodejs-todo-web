<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="public/index.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="public/materialize.min.css" media="screen" />
  <title>TODO</title>
</head>
<body>
  <div class="surface">
    <div class="header white-text grey darken-3">
      Todo
    </div>
    <div class="shadow-header deep-orange-text">
        This element wiil not shown.
    </div>
    <div id="stage">
      <div class="todo-container">

        <div class="todo-column todolist-container grey lighten-2" draggable="true">
          <div class="todolist-header">
            Todo-list
          </div>
          <ul class="collection">
            <li class="collection-item todo-item" draggable="true"><div>1</div></li>
            <li class="collection-item todo-item" draggable="true"><div>2</div></li>
            <li class="collection-item todo-item" draggable="true"><div>3</div></li>
            <li class="collection-item todo-item" draggable="true"><div>4</div></li>
          </ul>
          <div class="todolist-footer">
            <button class="add-card">Add card</button>
            <div class="add-card-form hide-element">
              <input type="text" class="input-field new-card-name" placeholder="Input new card name">
            </div>
          </div>
        </div>

        <div class="todo-column todolist-container grey lighten-2" draggable="true">
          <div class="todolist-header">
            Todo-list
          </div>
          <ul class="collection">
            <li class="collection-item todo-item" draggable="true"><div>5</div></li>
            <li class="collection-item todo-item" draggable="true"><div>6</div></li>
            <li class="collection-item todo-item" draggable="true"><div>7</div></li>
            <li class="collection-item todo-item" draggable="true"><div>8</div></li>
          </ul>
          <div class="todolist-footer">
            <button class="add-card">Add card</button>
            <div class="add-card-form hide-element">
              <input type="text" class="input-field new-card-name" placeholder="Input new card name">
            </div>
          </div>
        </div>

        <div class="todo-column todolist-container grey lighten-2" draggable="true">
          <div class="todolist-header">
            Todo-list
          </div>
          <ul class="collection">
          </ul>
          <div class="todolist-footer">
            <button class="add-card">Add card</button>
            <div class="add-card-form hide-element">
              <input type="text" class="input-field new-card-name" placeholder="Input new card name">
            </div>
          </div>
        </div>

        <div class="todo-column">
          <button id="add-todo-btn" class="btn-large grey">Add list</button>
          <div class="add-list-form hide-element">
            <input type="text" class="input-field new-list-name" placeholder="Input new todolist name">
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="background"></div>
</body>
<script src="public/index.js"></script>
</html>
